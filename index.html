<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Potree Viewer with Cesium</title>

  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/build/potree/potree.css">
  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/libs/jstree/themes/mixed/style.css">
  <link rel="stylesheet" type="text/css" href="http://18.227.72.168/potree_cesium/libs/Cesium/Widgets/CesiumWidget/CesiumWidget.css">
</head>
<body>
  <script src="http://18.227.72.168/potree_cesium/libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/spectrum/spectrum.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/other/BinaryHeap.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/tween/tween.min.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/d3/d3.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/proj4/proj4.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/openlayers3/ol.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/i18next/i18next.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/jstree/jstree.js"></script>
  <script src="http://18.227.72.168/potree_cesium/build/potree/potree.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/plasio/js/laslaz.js"></script>
  <script src="http://18.227.72.168/potree_cesium/libs/Cesium/Cesium.js"></script>

  <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;">
      <div id="potree_render_area" style="background-image: url('http://18.227.72.168/potree_cesium/build/potree/resources/images/background.jpg');">
          <div id="cesiumContainer" style="position: absolute; width: 100%; height: 100%; background-color: green;"></div>
      </div>
      <div id="potree_sidebar_container"></div>
  </div>

  <script type="module">
    import * as THREE from "http://18.227.72.168/potree_cesium/libs/three.js/build/three.module.js";

    // Inicializar Cesium Viewer
    window.cesiumViewer = new Cesium.Viewer('cesiumContainer', {
      useDefaultRenderLoop: false,
      animation: false,
      baseLayerPicker: false,
      fullscreenButton: false,
      geocoder: false,
      homeButton: false,
      infoBox: false,
      sceneModePicker: false,
      selectionIndicator: false,
      timeline: false,
      navigationHelpButton: false,
      imageryProvider: Cesium.createOpenStreetMapImageryProvider({ url: 'https://a.tile.openstreetmap.org/' }),
      terrainShadows: Cesium.ShadowMode.DISABLED,
    });

    // Inicializar Potree Viewer
    window.potreeViewer = new Potree.Viewer(document.getElementById("potree_render_area"), {
      useDefaultRenderLoop: false
    });
    potreeViewer.setEDLEnabled(true);
    potreeViewer.setFOV(60);
    potreeViewer.setPointBudget(3000000);
    potreeViewer.setMinNodeSize(50);
    potreeViewer.loadSettingsFromURL();
    potreeViewer.setBackground(null);
    potreeViewer.useHQ = true;

    potreeViewer.setDescription(
      `Potree using <a href="https://cesiumjs.org/" target="_blank">Cesium</a> to display an 
      <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a> map below.<br>
      Prototipo para <a href="http://riegl.com/" target="_blank">Dielmo</a><br>`
    );

    potreeViewer.loadGUI(() => {
      potreeViewer.setLanguage('en');
      $("#menu_appearance").next().show();
      $("#menu_tools").next().show();
      $("#menu_scene").next().show();
      potreeViewer.toggleSidebar();
    });

    // Cargar la nube de puntos
    Potree.loadPointCloud("http://18.227.72.168/potree_cesium/pointcloud_v1dot7/cloud.js", "Posdana4978", function (e) {
      let pointcloud = e.pointcloud;
      let scene = potreeViewer.scene;
      scene.addPointCloud(pointcloud);

      // Configurar material
      let material = pointcloud.material;
      material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
      material.size = 0.7;

      // Obtener el bounding box y su centro
      let bb = pointcloud.boundingBox;
      let center = bb.getCenter(new THREE.Vector3());
      let size = bb.getSize(new THREE.Vector3()).length();

      // Ajustar la vista automáticamente para enfocar la nube
      // Se usa fitToScreen() para que Potree ajuste la cámara
      potreeViewer.fitToScreen();

      // Formazmos la posición de la cámara 
      scene.view.position.set(center.x, center.y, center.z + size * 1.5);
      scene.view.lookAt(center.x, center.y, center.z);

      // Ajustar los planos de recorte en función del tamaño de la nube
      let cam = scene.getActiveCamera();
      cam.near = 0.1;
      cam.far = size * 100;

      // Definir proyecciones (por ejemplo, de ECEF a WGS84) para anotaciones
	  // No lo utilizamos porque nuestro archivo .las ya fue convertido a WGS84 (EPSG:4978)
      let pointcloudProjection = pointcloud.projection; 
      let mapProjection = proj4.defs("WGS84");
      window.toMap = proj4(pointcloudProjection, mapProjection);
    });

    // Bucle de renderizado
    function loop(timestamp) {
      requestAnimationFrame(loop);

      potreeViewer.update(potreeViewer.clock.getDelta(), timestamp);
      potreeViewer.render();

      if (window.toMap !== undefined) {
        let camera = potreeViewer.scene.getActiveCamera();

        // Convertir la posición de la cámara de Potree a Cesium
        let pPos = new THREE.Vector3(0, 0, 0).applyMatrix4(camera.matrixWorld);
        let pTarget = potreeViewer.scene.view.getPivot();

        let cPos = new Cesium.Cartesian3(pPos.x, pPos.y, pPos.z);
        let cTarget = new Cesium.Cartesian3(pTarget.x, pTarget.y, pTarget.z);

        let cDir = Cesium.Cartesian3.subtract(cTarget, cPos, new Cesium.Cartesian3());
        cDir = Cesium.Cartesian3.normalize(cDir, new Cesium.Cartesian3());

        cesiumViewer.camera.setView({
          destination: cPos,
          orientation: {
            direction: cDir,
            up: Cesium.Cartesian3.UNIT_Z
          }
        });

        // Ajustar FOV en Cesium basado en el de Potree
        let aspect = camera.aspect;
        let fovy = Math.PI * (camera.fov / 180);
        if (aspect < 1) {
          cesiumViewer.camera.frustum.fov = fovy;
        } else {
          let fovx = Math.atan(Math.tan(0.5 * fovy) * aspect) * 2;
          cesiumViewer.camera.frustum.fov = fovx;
        }
      }

      cesiumViewer.render();
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
