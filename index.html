<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CesiumJS - Nivel único de Zoom</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Oculta créditos de Cesium */
        .cesium-widget-credits {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Desactiva el token por defecto de Ion
        Cesium.Ion.defaultAccessToken = null;

        // Atribución que se muestra en algunos proveedores base
        let CartoAttribution = 'Map tiles by <a href="https://carto.com">Carto</a>, under CC BY 3.0. Data by <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, under ODbL.';

        // Modelos de proveedores de imágenes para el baseLayerPicker
        var imageryViewModels = [];
        imageryViewModels.push(new Cesium.ProviderViewModel({
            name: 'OpenStreetMap',
            iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/openStreetMap.png'),
            tooltip: 'OpenStreetMap (OSM)',
            creationFunction: function() {
                return new Cesium.UrlTemplateImageryProvider({
                    url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    subdomains: 'abc',
                    minimumLevel: 0,
                    maximumLevel: 19
                });
            }
        }));

        imageryViewModels.push(new Cesium.ProviderViewModel({
            name: 'Positron',
            tooltip: 'CartoDB Positron basemap',
            iconUrl: 'http://a.basemaps.cartocdn.com/light_all/5/15/12.png',
            creationFunction: function() {
                return new Cesium.UrlTemplateImageryProvider({
                    url: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                    credit: CartoAttribution,
                    minimumLevel: 0,
                    maximumLevel: 18
                });
            }
        }));

        imageryViewModels.push(new Cesium.ProviderViewModel({
            name: 'Dark Matter',
            tooltip: 'CartoDB Dark Matter basemap',
            iconUrl: 'http://a.basemaps.cartocdn.com/rastertiles/dark_all/5/15/12.png',
            creationFunction: function() {
                return new Cesium.UrlTemplateImageryProvider({
                    url: 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}.png',
                    credit: CartoAttribution,
                    minimumLevel: 0,
                    maximumLevel: 18
                });
            }
        }));

        imageryViewModels.push(new Cesium.ProviderViewModel({
            name: 'Voyager',
            tooltip: 'CartoDB Voyager basemap',
            iconUrl: 'http://a.basemaps.cartocdn.com/rastertiles/voyager_labels_under/5/15/12.png',
            creationFunction: function() {
                return new Cesium.UrlTemplateImageryProvider({
                    url: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}.png',
                    credit: CartoAttribution,
                    minimumLevel: 0,
                    maximumLevel: 18
                });
            }
        }));

        imageryViewModels.push(new Cesium.ProviderViewModel({
            name: 'National Map Satellite',
            iconUrl: 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/4/6/4',
            creationFunction: function() {
                return new Cesium.UrlTemplateImageryProvider({
                    url: 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}',
                    credit: 'Tile data from <a href="https://basemap.nationalmap.gov">USGS</a>'
                });
            }
        }));

        // Inicializar el Viewer con un selector de capas (el xyz)
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProviderViewModels: imageryViewModels,
            selectedImageryProviderViewModel: imageryViewModels[0],
            baseLayerPicker: true,
            homeButton: true,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            selectionIndicator: false
        });

        viewer.scene.globe.enableLighting = true;

        var rectangle = Cesium.Rectangle.fromDegrees(
            -0.4797576,   // west
            39.4360373,   // south
            -0.4785643,   // east
            39.4369627    // north
        );


        var xyzProvider = new Cesium.UrlTemplateImageryProvider({
            url: 'http://18.227.72.168/XYZ/{z}/{x}/{y}.png',
            tileWidth: 512,
            tileHeight: 512,
            rectangle: rectangle,

            minimumLevel: 20,
            maximumLevel: 20
        });

        viewer.imageryLayers.addImageryProvider(xyzProvider);

        xyzProvider.readyPromise.then(function() {
            viewer.camera.flyTo({
                destination: rectangle,
                duration: 2
            });
        });

        // 3dtiles
        /*
        const tileset = viewer.scene.primitives.add(
            new Cesium.Cesium3DTileset({
                url: 'http://18.227.72.168/TorrentFINAL/tileset.json'
            })
        );
        tileset.readyPromise.then((tileset) => {
            viewer.zoomTo(tileset);
        });
        console.log(tileset.root.transform);
        */
    </script>
</body>
</html>
